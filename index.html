

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <button class="generate-meme-button">Generate Meme</button>

      <h2 class="meme-title">Loading...</h2>
      <img src="" alt="">
      <div class="meme-author"></div>
    </div>

    <script> 
      const generateMemeBtn = document.querySelector(".meme-generator .generate-meme-button");
      const memeImage = document.querySelector(".meme-generator img");
      const memeTitle = document.querySelector(".meme-generator .meme-title");
      const memeAuthor = document.querySelector(".meme-generator .meme-author");

      updateDetails = (url, title, author) => {
        memeImage.setAttribute("src", url);
        memeTitle.innerHTML = title;
        memeAuthor.innerHTML = author;
      };

      const generateMeme = () => {
        fetch("https://meme-api.com/gimme")
          .then(response => response.json())
          .then(data => {
            updateDetails(data.url, data.title, data.author);
          });
      };

      generateMemeBtn.addEventListener("click", generateMeme);
    </script>
  </body>
</html>
